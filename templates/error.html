{% extends 'base.html' %}
{% block content %}
    <div class="govuk-error-summary"
         role="alert"
         aria-labelledby="error-summary-title"
         tabindex="-1">
        <h2 class="govuk-error-summary__title" id="error-summary-title">Something went wrong</h2>
        <div class="govuk-error-summary__body">
            <p class="govuk-body">{{ message if message else "An unexpected error occurred. Please try again later." }}</p>
            <a href="/" class="govuk-link">Back to home</a>
        </div>
    </div>
{% endblock %}
